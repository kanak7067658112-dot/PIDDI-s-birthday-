<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Piddi ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
}

#start{
  font-size:24px;
  background:white;
  padding:20px 30px;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

#content{
  display:none;
  text-align:center;
  color:white;
  animation:fadeIn 2s ease;
}

#content img{
  width:250px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  margin-bottom:20px;
}

h1{
  font-size:28px;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div id="start">Tap to open surprise ðŸ’•</div>

<div id="content">
  <img src="piddi.jpg">
  <h1>Happy Birthday Meri Piddi ðŸ’•</h1>
  <p>Tum meri duniya ho, meri smile ho, meri sabse pyari si kahani ho ðŸ’–</p>
</div>

<audio id="song" src="song.mp3"></audio>

<script>
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display="none";
  document.getElementById("content").style.display="block";
  document.getElementById("song").play();
}
</script>

</body>
</html>
